<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Quiz</title>
    <meta name="author" content="Camden Davis" />
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <h1>HTML and CSS Quiz</h1>
    <form>
      <label for="q1"
        >Fill in the blank: HTML stands for HyperText Markup __________.</label
      >
      <input type="text" id="q1" name="q1" required /><br /><br />

      <label for="q2"
        >What is the difference between padding and margin in CSS?</label
      >
      <textarea id="q2" name="q2" rows="4" cols="50" required></textarea
      ><br /><br />

      <label for="q3">Which of the following is not a valid HTML tag?</label>
      <select id="q3" name="q3" required>
        <option value="">Select an option</option>
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option></select
      ><br /><br />

      <label for="q4"
        >What is the default value of the display property in CSS?</label
      >
      <input type="number" id="q4" name="q4" required /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
